name: Build, test, lint

on:
  - push
  - pull_request

permissions: read-all

jobs:
  task4:
      strategy:
        fail-fast: false

      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./task4

      steps:
        - name: Checkout tree
          uses: actions/checkout@v4

        - name: Set-up OCaml
          uses: ocaml/setup-ocaml@v2
          with:
            ocaml-compiler: "4.14.0"
            dune-cache: true

        - name: Install dependencies
          run: |
            eval $(opam env)
            opam install . --deps-only --with-test

        - name: Install Dune
          run: |
            eval $(opam env)
            opam install dune

        - name: Build & Test & Execute task
          run: |
            eval $(opam env)
            dune exec task4

  task26:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./task26

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: "4.14.0"
          dune-cache: true

      - name: Install dependencies
        run: |
          eval $(opam env)
          opam install . --deps-only --with-test

      - name: Install Dune
        run: |
          eval $(opam env)
          opam install dune

      - name: Check formatting
        working-directory: .
        run: |
          eval "$(opam env)"
          ocamlformat --version
          git ls-files '*.ml' '*.mli' | xargs -r ocamlformat --enable-outside-detected-project --check

      - name: Build & Test & Execute task
        run: |
          eval $(opam env)
          dune exec task26